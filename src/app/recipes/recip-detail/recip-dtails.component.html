<div class="row">
  <div class="col-xs-12">
    <img [src]="recip.imagePath" alt="{{recip.name}}"
         style="max-height: 100px"
         class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recip.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown
    >
      <button type="button" class="btn btn-primary dropdown-toggle">Menage <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a (click)="addToShoppingList()" style="cursor: pointer">Shopping List</a> </li>
      <li><a href="#">Edit recip</a> </li>
      <li><a href="#">Delate recip</a> </li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recip.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
<li *ngFor="let ingredients of recip.ingredients" class="list-group-item">
{{ingredients.name}} - {{ingredients.amount}}
</li>
    </ul>
  </div>
</div>
